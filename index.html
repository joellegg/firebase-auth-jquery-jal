<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">

        <div class="login-page hidden">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <!-- <input type='submit' -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-lg btn-secondary btn-block" id="register">Register</button>
          </form>
        </div>

        <div class="main-page hidden">
            <button class="btn btn-lg btn-danger btn-block" type="submit">Sign out</button>
            <h1>Welcome ______</h1>
            <form>
                <input type="text" placeholder="Todo">
                <input type="submit" value="Add Todo">
            </form>
            <ul class="todolist">
        </div>

    </div>

    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/main.js"></script>
</body>
</html>
